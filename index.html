<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de GIF's</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>
<body>

    <div class="container">

        <div class="row">
    		<div class="col-md-8 offset-md-2">
    			<h1>Search GIF's</h1>
    		</div>
        </div>
        
    	<div class="row">
    		<div class="input-group col-md-8 offset-md-2">
			  <input type="text" class="form-control search" placeholder="Insira o tema do GIF" aria-label="Adicionar uma tarefa" aria-describedby="button-task" id="procura">
			  <div class="input-group-append">
			    <button class="btn btn-outline-secondary btn-addTask" type="button" id="button-task">Search</button>
			  </div>
			</div>
        </div>
        
    </div>

    <div class="conteiner">
        <div class="row" id="imagem">
            
        </div>
    </div>
    

</body>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
